
# settings for quadratic reward
arm_limit_collision_penalty: -10.0  # penalty for reaching joint limit or arm collision (except the wiping tool) with the table
wipe_contact_reward: 0.997 #1 # reward for contacting something with the wiping tool  #0.1
unit_wiped_reward: 30.0  # reward per peg wiped
ee_accel_penalty: 0  # penalty for large end-effector accelerations
max_vel: 0.015
general_penalty: -3
position_track_multiplier: 10

##--------------------------------------------------------------------------------------------------------------------------------------##
                                                        # force parameters
##--------------------------------------------------------------------------------------------------------------------------------------##

excess_force_penalty_mul: 0.223712 #0.0388 #0.0218 #0.00133 #0.0439 #0.00175 # #0.055 #10  # penalty for each step that the force is over the safety threshold       #0.05
low_force_penalty_mul: 0.223712 #0.01398 #0.0388 #0.0218 #0.00133 #0.0439 #0.00175 # #0.055
target_force: 5
safe_force_low: 5
safe_force_high: 5
force_in_window_mul: 0.095808 #0.005988 #0.0166  #0.0032 #0.012 #0.0011 
f_cap: 7.5
f_safe: 10

##--------------------------------------------------------------------------------------------------------------------------------------##

distance_multiplier: 1  # multiplier for the dense reward inversely proportional to the mean location of the pegs to wipe
distance_th_multiplier: 5.0  # multiplier in the tanh function for the aforementioned reward
# settings for table top
table_full_size: [0.5, 0.8, 0.05]  # Size of tabletop
table_offset: [0.15, 0, 0.9]  # Offset of table (z dimension defines max height of table)
table_friction: [0.03, 0.005, 0.0001]  # Friction parameters for the table
table_friction_std: 0  # Standard deviation to sample different friction parameters for the table each episode
table_height: 0  # Additional height of the table over the default location
table_height_std: 0  # Standard deviation to sample different heigths of the table each episode
contact_threshold: 0.30  # Minimum eef force to qualify as contact [N]
pressure_threshold: 1  # force threshold (N) to overcome to get increased contact wiping reward
pressure_threshold_max: 2 # maximum force allowed (N)

# misc settings
print_results: False  # Whether to print results or not
get_info: True  # Whether to grab info after each env step if not
use_robot_obs: True  # if we use robot observations (proprioception) as input to the policy
use_contact_obs: True  # if we use a binary observation for whether robot is in contact or not
early_terminations: True  # Whether we allow for early terminations or not
use_condensed_obj_obs: False  # Whether to use condensed object observation representation (only applicable if obj obs is active)
use_object_obs: True
use_force_obs: True
no_contact_penalty: 0
force_multiplier: 5 # 0.5
dist_th: 0.02
reward_mode: 2
clip: 0.02
min_vel: 0.003
task_complete_reward: 100
